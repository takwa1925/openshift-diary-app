<mat-card class="create-admin-card">
    <mat-card-header>
        <mat-card-title>CREATE ADMIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form *ngIf="userForm" [formGroup]="userForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>FULLNAME</mat-label>
                    <input matInput placeholder="Fullname" formControlName="fullname" name="fullname" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>EMAIL</mat-label>
                    <input matInput placeholder="Email" formControlName="email" name="email" required>
                    <mat-error *ngIf="email.invalid && email.errors.email">This email is invalid</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>PASSWORD</mat-label>
                    <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                        required>
                        <mat-error *ngIf="password.invalid">Password should be 8 characters</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>REPEAT PASSWORD</mat-label>
                    <input matInput placeholder="Repeat Password" formControlName="repeatPassword" type="password"
                        name="repeatPassword" required>
                    <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Password mismatch
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="createAdmin()" color="primary">CREATE ADMIN</button>
    </mat-card-actions>
</mat-card>
