<div class="mainImage">
  <div class="signup-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>REGISTER</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="userForm">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>FULLNAME</mat-label>
              <input matInput placeholder="Fullname" formControlName="fullname" name="fullname" required>
              <mat-error *ngIf="fullname.invalid && fullname.errors.required">Full name is required</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>EMAIL</mat-label>
              <input matInput placeholder="Email" formControlName="email" name="email" required>
              <mat-error *ngIf="email.invalid && email.errors.required">Email is required</mat-error>
              <mat-error *ngIf="email.invalid && email.errors.email">Invalid email address</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>PASSWORD</mat-label>
              <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
              <mat-error *ngIf="password.invalid && password.errors.required">Password is required</mat-error>
              <mat-error *ngIf="password.invalid && password.errors.minlength">Password should be more than 8 characters</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>REPEAT PASSWORD</mat-label>
              <input matInput placeholder="Repeat Password" formControlName="repeatPassword" type="password" name="repeatPassword" required>
              <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.required">Password is required</mat-error>
              <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Password mismatch</mat-error>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
        <div class="register">
          <div></div>
          <div class="right"><a [routerLink]="['/auth/login']" >ALREADY A USER? LOGIN</a></div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
