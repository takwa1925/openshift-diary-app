<h1 mat-dialog-title>Info</h1>
<div mat-dialog-content>
  <p>{{ data.msg }}</p>
</div>
<div mat-dialog-actions>
  <div *ngIf="data.isservermsg">
    <button mat-button (click)="onYesClick()">Ok</button>
  </div>

  <div *ngIf="!data.isservermsg">
    <button mat-button (click)="onNoClick()">ok</button>
  </div>
  
</div>
